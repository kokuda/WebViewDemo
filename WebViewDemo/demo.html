        <script type='text/javascript'>
            function doSomething()
            {

                webCallback.doWork();

                // Get the object called class1.
                let class1Instance = chrome.webview.hostObjects.sync.class1;
                class1Instance.runMe();

                // Try to construct the registered object
                let WebViewClassLibraryCS2 = chrome.webview.hostObjects.sync.WebViewClassLibraryCS2;
                let test = new WebViewClassLibraryCS2.Class1();
                test.runMe();

                document.getElementById('myDiv').innerText = 'Goodbye';
                return "done";
            }
        </script>
    </head>
    <body>
        <div id='myDiv'>Hello</div>
